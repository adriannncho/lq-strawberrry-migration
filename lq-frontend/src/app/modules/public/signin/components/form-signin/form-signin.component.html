<div class="backgroundScreen centerContent" >
  <div class="backgroundForm centerContent">
    <!-- Cuando este cargando se renderizara, esta pendiente -->
    <div nz-row class="formStyle centerContent" *ngIf="false" >
        <div nz-col nzSpan="24" class="centrar" >
            <div nz-row>
                <div nz-col nzSpan="24" class="centerContent">
                    <img src="../../../../../../assets/img/logoQfresa.png" style="width: 75%; margin-bottom: 20px; margin-top: 2%; cursor:pointer;" routerLink="/" alt='logo La q fresa'>
                </div>
                <div nz-col nzSpan="24" class="centerContent">
                    <h3 class="loginTitle" nz-title >
                        Iniciar sesión
                    </h3>
                </div>
            </div>
        </div>
        <div
        nz-col
        [nzXs]="24"
        [nzMd]="24"
        [nzLg]="24"
        [nzXl]="24"
        [nzXXl]="24">
            <!-- Imagen o componente de carga -->
        </div>
    </div>
    <!-- Cuando ya halla cargado se renderizara, esta pendiente -->
    <div nz-row class="centerContent formStyle">
        <div
        nz-col
        [nzXs]="20"
        [nzMd]="20"
        [nzLg]="20"
        [nzXl]="20"
        [nzXXl]="20">
            <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                <div nz-row class="centerContent">
                    <div nz-col class="centerContent" style="color: aliceblue;">
                      <div nz-row>
                        <div nz-col nzSpan="24" class="centerContent">
                          <img src='../../../../../../assets/img/logoQfresa.png' style="width: 50%; cursor:pointer;" routerLink="/" alt='logo LaQFresa'>
                        </div>
                        <div nz-col nzSpan="24" class="centerContent">
                          <h3 class="loginTitle" nz-title>Iniciar sesión</h3>
                        </div>
                      </div>
                    </div>
                </div>
                <nz-form-item>
                    <nz-form-control [nzErrorTip]="errorUser">
                        <nz-input-group nzPrefixIcon="user">
                        <input type="text" nz-input formControlName="userName" placeholder="Nombre de usuario" autocomplete="current-name" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <nz-form-item>
                    <nz-form-control [nzErrorTip]="errorPassword">
                        <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password" placeholder="Contraseña" autocomplete="current-password" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
                <div nz-row >
                    <div nz-col [nzSpan]="8">
                        <label nz-checkbox formControlName="remember">
                        <span>Recuerdame</span>
                        </label>
                    </div>
                    <div nz-col [nzSpan]="16">
                        <a class="login-form-forgot">¿Has olvidado tu contraseña?</a>
                    </div>
                </div>
                <button nz-button [nzType]="'primary'">Iniciar sesión</button>
            </form>
        </div>
    </div>
  </div>
</div>
<ng-template #errorUser>
    <p>Por favor ingrese su nombre de usuario</p>
</ng-template>
<ng-template #errorPassword>
    <p>Por favor ingrese su contraseña</p>
</ng-template>
