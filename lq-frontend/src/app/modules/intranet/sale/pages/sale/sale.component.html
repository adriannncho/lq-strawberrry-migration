<nz-card>
  <div nz-row>
    <div nz-col nzSpan="24" class="centerContent">
      <h1>
        Ventas La Q'Fresa
      </h1>
    </div>
  </div>
  <div nz-row nzGutter="16" class="centerContent">
    <div 
    nz-col
    [nzXs]="12"
    [nzSm]="12"
    [nzMd]="6"
    [nzLg]="6"
    [nzXl]="6"
    class="containerBtn">
      <button nz-button nzType="primary" class="btnFilters" (click)="getDaySales()">
        Ventas Diarias
      </button>
    </div>
    <div 
    nz-col
    [nzXs]="12"
    [nzSm]="12"
    [nzMd]="6"
    [nzLg]="6"
    [nzXl]="6"
    class="containerBtn">
    <button nz-button nzType="primary" class="btnFilters" (click)="getWeekSales()">
      Ventas Semanales
    </button>
    </div>
    <div 
    nz-col
    [nzXs]="12"
    [nzSm]="12"
    [nzMd]="6"
    [nzLg]="6"
    [nzXl]="6"
    class="containerBtn">
    <button nz-button nzType="primary" class="btnFilters" (click)="getMonthSales()">
      Ventas Mensuales
    </button>
    </div>
    <div 
    nz-col
    [nzXs]="12"
    [nzSm]="12"
    [nzMd]="6"
    [nzLg]="6"
    [nzXl]="6"
    class="containerBtn">
      <button nz-button nzType="primary" class="btnFilters">
        Filtrar
      </button>
    </div>
  </div>
  <app-card-total-sales
  *ngIf="indexCardName === typesCardsSales._05_TOTAL_"
  [sales]="sales"
  [loadingSales]="loadingSale">
  </app-card-total-sales>

  <app-card-day-sale
  *ngIf="indexCardName === typesCardsSales._01_VENTA_DIARIA_"
  [loadingSales]="loadingSale"
  [sale]="salesDay">
  </app-card-day-sale>

  <app-card-filter-sales
  *ngIf="indexCardName === typesCardsSales._04_RANGOS_"
  [loadingSales]="loadingSale"
  [sale]="salesFilter">
</app-card-filter-sales>

<app-card-month-sales
*ngIf="indexCardName === typesCardsSales._03_VENTA_MENSUAL_"
[loadingSales]="loadingSale"
[sale]="salesMoth">
</app-card-month-sales>

<app-card-week-sales
*ngIf="indexCardName === typesCardsSales._02_VENTA_SEMANAL_"
[loadingSales]="loadingSale"
[sale]="salesWeek">
</app-card-week-sales>
</nz-card>
