<div nz-row>
  <div nz-col nzSpan="24">
    <nz-card style="margin-bottom:10px ;" *ngFor="let combo of combosActive">
      <div nz-row nzGutter="16">
        <div nz-col nzSpan="20">
          <div nz-row>
            <div nz-col nzSpan="16" style="display: flex; align-items: end;">
              <span class="nameProduct">
                {{ combo.name ? combo.name : '---'}}
              </span>
            </div>
            <div nz-col nzSpan="8">
              <nz-statistic
              [nzValue]="( combo.value)!"
              [nzPrefix]="'$'"
              [nzValueStyle]="{ color: '#3F8600' }"
              ></nz-statistic>
            </div>
            <div nz-col nzSpan="24">
              <nz-collapse class="collapse">
                <ng-container *ngFor="let detail of combo.detailCombos">
                  <ng-container *ngFor="let product of detail.products ">
                    <nz-collapse-panel [nzHeader]="'Productos'">
                      <nz-card>
                        <div nz-row>
                          <div nz-col nzSpan="21" style="display: flex; align-items: center;">
                            {{ product.name }}
                          </div>
                          <div nz-col nzSpan="3">
                            <button
                            nz-button
                            nzType="primary"
                            (click)="mapProduct(product)">
                             <span nz-icon nzType="shop" ></span>
                            </button>
                          </div>
                        </div>
                      </nz-card>
                    </nz-collapse-panel>
                  </ng-container>
                </ng-container>
              </nz-collapse>
            </div>
          </div>
        </div>
        <div nz-col nzSpan="4" style="display: flex; align-items: center;"> 
          <button 
          nz-button
          nzType="primary"
          style="background: none;"
          [disabled]="true"
          (click)="addCombo(combo)">
          <span nz-icon nzType="plus-circle" nzTheme="twotone" nzTwotoneColor="#3F8600" style="font-size: 24px;"></span>
          </button>
        </div>
      </div>
    </nz-card>
  </div>
</div>
